name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Add permissions to allow the action to push to the gh-pages branch
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a current LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Make sure to set this secret in your repository settings

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Vite builds to 'dist' by default, not 'build'